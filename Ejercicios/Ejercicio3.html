<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio11.3</title>
    <script >
        abs(x) 
        console.log( Math.abs(7.3)) //valor absoluto de x
        ceil(x)
        console.log( Math.ceil(-9.8))//Redondea x al entero mas peque√±o en menor de x
        cos(x)
        console.log( Math.cos(0))
        exp(x)//metodo exponencial
        console.log( Math.exp(1))
        exp(2)
        floor(x)
        console.log(Math.floor(9.2))//Redondea x al entero mas grande no mayor que x
        log(x)
        console.log(Math.log(2.718282))//logaritmo natural de x (base e)
        max(x,y)
        console.log(Math.max(2.3, 12.7)) //   El valor mas grande x y y
        pow(x,y)
        console.log(Math.pow(2,7))
        pow(9,.5)// x elevada a la potencia y (x^y)
        roud(x)
        console.log(Math.round(9.75))
        round(9.25)//Redondea x al entero mas cercano
        sin(x)
        console.log(Math.sen(0)) // seno trigonometrico de x(x en radianes)
        sqrt(x)
        console.log( Math.sqrt(900)) //Raiz cuadrada de x
        sqrt(9)
    </script>
</head>
